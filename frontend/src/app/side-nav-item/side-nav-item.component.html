<!--app-navigation></app-navigation-->
<div class="container">
  <router-outlet></router-outlet>
  <div class="side">
    <app-side-navigator (clickedBudgetNameEvent)="setClickedBudgetName($event)" [type]="type"></app-side-navigator>
    <button mat-fab extended class="add-button" (click)="onBudgetClick()">
      <mat-icon>add</mat-icon>
      Add a Budget
    </button>
  </div>
  <app-budget *ngIf="addBudgetClicked == false" [clickedBudgetName]="clickedBudgetName"></app-budget>
  <!--ng-template #elseBlock><app-budget-form></app-budget-form></ng-template-->
  <app-budget-form *ngIf="addBudgetClicked == true"></app-budget-form>
</div>

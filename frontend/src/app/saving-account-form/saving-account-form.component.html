<mat-card>
  <mat-card-title>
    <h1>New Saving Account</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="savingAccountForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Account name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Goal</mat-label>
        <mat-select required>
          <mat-option *ngFor="let goal of goals" [value]="goal.id">
            {{goal.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>


</mat-card>

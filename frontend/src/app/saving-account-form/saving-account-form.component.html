<mat-card>
  <mat-card-title>
    <h1>New Saving Account</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="savingAccountForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Account name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Goal</mat-label>
        <mat-select>
          <mat-option *ngFor="let goal of goals" [value]="goal.id">
            {{goal.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit">Save</button>
  </mat-card-actions>

</mat-card>

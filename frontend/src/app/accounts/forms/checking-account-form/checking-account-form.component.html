<mat-card>
  <mat-card-title>
    <h1>New Checking Account</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="checkingAccountForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Account name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button type="submit">Save</button>
      </mat-card-actions>
    </form>


  </mat-card-content>

</mat-card>
